<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Piadas do Chuck Norris</title>
</head>

<body>

 <div id = "container"> <!-- essa div é o container que vai receber a piada, e o botão para carregar uma nova piada! Como o texto da piada é dinâmico, ele vai ser alterado pelo JS, então não precisa se preocupar com o texto que vai ser exibido aqui! -->
  <h2>Piadas do Chuck Norris</h2> <!-- Aqui é o título da página!  -->
  <p id = "piada">Carregando piada...</p> <!-- Aqui é onde a piada vai ser exibida! -->
  <button onclick="novaPiada()">Nova Piada</button> <!-- Aqui é o botão que vai chamar a função novaPiada() que vai carregar uma nova piada! -->
 </div>
 
</body>

<script src="script.js"></script> <!-- Aqui é onde o script.js é chamado! -->
</html>
